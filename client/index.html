<template name='main'>
	{{> nav}}
	{{> flashMessages}}
	{{> yield}}
	<p> </p>
	{{> footer}}
</template>

<template name='home'>
	<div class="container">
	    {{> shortenbar}}
	    <p></p>
	    {{#if urlSess}}
	    	{{! Comments: pass urlSess to inner template}}
    		{{> currentLink urlSess}}
	    {{/if}}
	    {{#if currentUser}}
	    	{{> linklist}}
	    {{else}}
	        {{> toplinks}}
	        <p>Want to track all your Lis, please <a href="{{pathFor route='login'}}">login</a> or <a href="{{pathFor route='register'}}">register</a>!</p>
	    {{/if}}
    </div>
</template>
