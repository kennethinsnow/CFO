<head>
  <title>Ultimate URL Solution</title>
</head>
<body>
  <h1>Url shortener</h1>
    {{> loginButtons}}
    {{> urlForm}}
</body>

<template name="urlForm">
<form>
  <p>Please input your link here:</p>
  <input type="text" size="100" maxlength="256" name="longUrl">
  <input type="submit" value="Short It">
</form>
{{#if urlInfo}}
  <div class="convertedPair">
    <p class="shortUrl">Your Short Link: {{urlInfo.short}}</p>
    <p class="longUrl">Original Link: {{urlInfo.long}}</p>
  </div>
{{/if}}
</template>
