<template name='home'>
  <h1>Url shortener</h1>
    {{> loginButtons}}
    {{> urlForm}}
</template>

<template name='main'>
	{{> navbar}}
	<hr>
	{{> yield}}
	<p> </p>
	<hr />
	<p>Copyright &copy; UltimateUrlShornener, 2015.</p>
</template>

<template name="urlForm">
<form>
  <p>Please input your link here:</p>
  <input type="text" size="100" maxlength="256" name="longUrl">
  <input type="submit" value="Short It">
</form>
{{#if urlInfo}}
  <div class="convertedPair">
    <p class="shortUrl">Your Short Link: <a target='_blank' href = '{{urlInfo.short}}'>{{urlInfo.short}}</a></p>
    <p class="longUrl">Original Link: {{urlInfo.long}}</p>
  </div>
{{/if}}
</template>
