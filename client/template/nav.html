<template name="nav">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="{{pathFor route='home'}}">LiMo 2015</a>
	        </div>
	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
	            <ul class="nav navbar-nav">
					{{#if currentUser}}
						<li class="navbar-text">Welcome {{currentUser.username}}</li>
						<li><a href="#" class="logout">Logout</a></li>
					{{else}}
						<li><a href="{{pathFor route='register'}}">Register</a></li>
						<li><a href="{{pathFor route='login'}}">Login</a></li>
					{{/if}}
	            </ul>
	        </div>
	        <!-- /.navbar-collapse -->
	    </div>
	    <!-- /.container -->
	</nav>
</template>

<template name="footer">
	<div class="container">
		<footer>
		    <div class="row">
		        <div class="col-lg-12">
		            <p>Copyright &copy; LiMo 2015</p>
		        </div>
		    </div>
		    <!-- /.row -->
		</footer>
	</div>
</template>
