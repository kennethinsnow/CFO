<template name="currentLink">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Congradulations, you just got one Li!
            </h1>
        </div>
    </div>
    {{> linkItem}}
</template>

<template name="linklist">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Your recent Lis!</h1>
        </div>
    </div>
    {{#each urlsForCurUser}}
    	{{> linkItem}}
    {{/each}}
    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>

<template name="toplinks">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Most popular Lis!</h1>
        </div>
    </div>
    {{#each popularUrls}}
    	{{> linkItem}}
    {{/each}}
    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>

<template name="linkItem">
	<div class="row">
	    <div class="col-md-7">
	        <a href="#">
	            <img class="img-responsive" src="{{imageLink}}" alt="">
	        </a>
	    </div>
	    <div class="col-md-5">
	        <h3>{{title}}</h3>
	        <p class="truncate">{{truncate text 150}}</p>
	        <p class="truncate">{{truncate long 50}}</p>
	        <p>{{appendToBaseUrl short}}</p>
	        <a class="btn btn-primary" target="_blank" href="{{appendToBaseUrl short}}">Mo
	        <span class="glyphicon glyphicon-chevron-right"></span></a>
	    </div>
	</div>
	<hr>
</template>

<template name="pagination">
	<div class="row text-center">
	    <div class="col-lg-12">
	        <ul class="pagination">
	            <li>
	                <a href="#">&laquo;</a>
	            </li>
	            <li class="active">
	                <a href="#">1</a>
	            </li>
	            <li>
	                <a href="#">2</a>
	            </li>
	            <li>
	                <a href="#">3</a>
	            </li>
	            <li>
	                <a href="#">4</a>
	            </li>
	            <li>
	                <a href="#">5</a>
	            </li>
	            <li>
	                <a href="#">&raquo;</a>
	            </li>
	        </ul>
	    </div>
	</div>
</template>
